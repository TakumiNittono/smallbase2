<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - Smallbase MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .form-control {
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            padding: 0.625rem 0.75rem;
            font-size: 0.9375rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            background: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9375rem;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background: #2980b9;
        }

        .btn-login:focus {
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }

        .alert {
            margin-top: 1rem;
            border-radius: 4px;
            border: none;
            padding: 0.875rem 1rem;
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .alert-danger {
            background: #fee;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">管理者ログイン</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">ログイン</button>
            <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;" role="alert"></div>
        </form>
    </div>

    <script>
        // APIのベースURL（環境に応じて自動設定）
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8001'
            : 'https://smallbase-api-16183.azurewebsites.net';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            
            // エラーアラートを非表示
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'ログインに失敗しました');
                }
                
                // トークンをlocalStorageに保存
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // 管理画面にリダイレクト
                window.location.href = '/admin';
                
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
